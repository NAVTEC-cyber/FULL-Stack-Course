<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .first {
      color: rgba(255, 0, 0, 0.5);
      text-align: center;
      font-size: medium;
      font-weight: bolder;

    }

    h1 {
      text-align: center;
      text-decoration: underline;
      text-shadow: #000;
      text-decoration-color: red;
      text-decoration-style: solid;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
    }

    .maindiv {
      display: flex;
      width: 100%;
      height: 100vh;
      align-items: center;
      justify-content: center;

    }

    .internalDiv {

      border: 5px solid #055;
      border-radius: 10px;
      max-width: 50%;
      margin: 120px;
      padding-inline: 10px;
      padding-block: 20px;
      background-color: rgba(175, 100, 20, 0.5);
      box-shadow: 2px 10px 45px black;
    }

    p {
      margin: 0;
      text-align: center;
      text-transform: uppercase;
    }
  </style>

</head>

<body>
  <p class="first">Hello World!</p>
  <h1>Habib</h1>


  <div class="maindiv">
    <div style=" border: 3px solid rgb(48, 7, 29,0.5); min-height: 400px; min-width: 600px; box-shadow: 5px 12px 40px black;">
      <div class="internalDiv">
        <p class="p1">para1</p>
        <p class="p2">para2</p>
        <p class="p3">para3</p>
      </div>
    </div>
  </div>
</body>

</html>
