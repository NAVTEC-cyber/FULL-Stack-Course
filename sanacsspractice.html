<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Box with Multiple Shadows</title>
  <style>
    .internaldiv {
      border: 2px dotted rgb(209, 108, 165); 
      border-radius: 12px; 
      margin: 20px;
      max-width: 50%;
      padding-inline: 10px;
      padding-block: 20px;
      background-color: rgb(228, 126, 202);
      box-shadow: 
        10px 10px 10px 5px rgb(25, 224, 208), 
        inset -5px -5px 10px rgba(218, 243, 189, 0.884); 
    }
  </style>
</head>
<body>

<h2>Styled Box with Multiple Shadows</h2>

<div class="internaldiv">
  sana abdul aziz
</div>

</body>
</html>
